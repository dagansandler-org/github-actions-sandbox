name: Validate code in the merge queue

on:
  merge_group:

jobs:
  build-comp-A:
    uses: ./.github/workflows/build.yaml
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Run slow CI (emulated by a long sleep)
        run: sleep 300
      - name: Fail or not
        run: |
          bc -l <<< "scale=4 ; ${RANDOM}/32767"
        shell: bash
